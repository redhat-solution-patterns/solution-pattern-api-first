runtime:
  cache_dir: ./.cache/antora

site:
  title: Manage and Secure APIs with an API First Approach
  url: https://redhat-solution-patterns.github.io/solution-patterns/
  start_page: api-first::index.adoc

content:
  sources:
    - url: ./
      start_path: documentation

asciidoc:
  attributes:
    release-version: master
    page-pagination: true
  extensions:
    - ./lib/tab-block.js
    - ./lib/remote-include-processor.js

ui:
  bundle:
    url: https://github.com/redhat-solution-patterns/course-ui/releases/download/v0.1.14-custom/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental-ui
output:
  dir: ./gh-pages
